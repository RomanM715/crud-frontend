<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="background-color: cyan;">
    
    <div class="container-sm mt-3 mb-3">
        <form class="row" style="width: 800px; margin: auto;">
            <div class="col-6 mb-2">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Escribe tu nombre">
            </div>
            
            <div class="col-6">
                <label for="last-name" class="form-label">Apellido</label>
                <input type="text" class="form-control" placeholder="Escribe tu apellido">
            </div>
            
            <div class="col-6 mb-2">
                <label for="dni" class="form-label">Documento</label>
                <input type="number" class="form-control" placeholder="Escribe tu DNI">
            </div>
            
            <div class="col-6">
                <label for="legajo" class="form-label">Legajo</label>
                <input type="number" class="form-control" placeholder="Escribe tu n° de legajo">
            </div>

            <div class="col-12 mb-2">
                <label for="inputPass" class="form-label">Contraseña</label>
                <input type="password" class="form-control" placeholder="Ingresa tu contraseña">
            </div>
            
            <div class="col-12 mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label for="checkTerms" class="form-check-label">Aceptar términos</label>
                </div>        
            </div>

            <div class="col-12">
                <button type="button" class="btn btn-primary">Enviar</button>
            </div>
            
        </form>
    </div>    

    <div class="container">
        <form style="width: 600px; margin: auto;">
            <div class="row">
                <div class="col-6">
                    <label for="name" class="form-label">Nombre</label>
                </div>
                <div class="col-6">
                    <label for="last-name" class="form-label">Apellido</label>
                </div>           
            </div>

            <div class="row">
                <div class="col-6">  
                    <input type="text" class="form-control" placeholder="Escribe tu nombre">

                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Escribe tu apellido">
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="dni" class="form-label">Documento</label>
                </div>
                <div class="col-6">
                    <label for="legajo" class="form-label">Legajo</label>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <input type="number" class="form-control" placeholder="Escribe tu DNI">
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="Escribe tu n° de legajo">
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <label for="inputPass" class="form-label">Contraseña</label>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <input type="password" class="form-control" placeholder="Ingresa tu contraseña">
                </div>
            </div>

            <div class="col-12 mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label for="checkTerms" class="form-check-label">Aceptar términos</label>
                </div>        
            </div>

            <div class="col">
                <button type="button" class="btn btn-primary">Enviar</button>
            </div>
            
        </form>
    </div>
    
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
